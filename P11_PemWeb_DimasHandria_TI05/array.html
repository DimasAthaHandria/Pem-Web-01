<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // Membuat Array
        let fruits = ["Apel", "Mangga", "Durian", "Jambu", "Dukuh"];
        console.log(fruits[0]);

        // Menampilkan Data-Data Array Dengan Looping
       for(let i = 0; i < fruits.length = 6; i++) {
        console.log(fruits[i]);
       }

       fruits.log(""); // 

       fruits.push("Jeruk"); // Menambahkan Data Array  // Menampilkan Data Array
       fruits.sort(); //Untuk Menggunakan Data Array A-Z
       fruits.pop(); // Untuk Menghapus Data Array Paling Akhir
       fruits.slice(1, 2);

       // Object
       let mobil = {
        tipe: "Turismo",
        merk: "Lamborgini",
        tahun: 2009,
        jalan: function() {
            console.log("Breeeeemmm");
        },
       };
    </script>
</head>
<body>
    <h1>Latihan Array</h1>
</body>
</html>
